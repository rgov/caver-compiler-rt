# -*- Python -*-

import os

def get_required_attr(config, attr_name):
  attr_value = getattr(config, attr_name, None)
  if attr_value == None:
    lit_config.fatal(
      "No attribute %r in test configuration! You may need to run "
      "tests from your build directory or add this attribute "
      "to lit.site.cfg " % attr_name)
  return attr_value

# Setup source root.
config.test_source_root = os.path.dirname(__file__)

cver_lit_test_mode = get_required_attr(config, 'cver_lit_test_mode')
if cver_lit_test_mode == "Standalone":
  config.name = 'CastVerifier'
  clang_cver_cflags = []
else:
  lit_config.fatal("Unknown Cver test mode: %r" % cver_lit_test_mode)

def build_invocation(compile_flags):
  return " " + " ".join([config.clang] + compile_flags) + " "

target_cflags = [get_required_attr(config, "target_cflags")]
clang_cver_cflags += target_cflags
clang_cver_cxxflags = config.cxx_mode_flags + clang_cver_cflags

# Define %clang and %clangxx substitutions to use in test RUN lines.
config.substitutions.append( ("%clang ", build_invocation(clang_cver_cflags)) )
config.substitutions.append( ("%clangxx ", build_invocation(clang_cver_cxxflags)) )

# Default test suffixes.
config.suffixes = ['.c', '.cc', '.cpp']

# UndefinedBehaviorSanitizer tests are currently supported on
# Linux and Darwin only.
if config.host_os not in ['Linux', 'Darwin']:
  config.unsupported = True

config.pipefail = False
